<mat-form-field>
  <mat-label>Enter your name</mat-label>
  <input matInput #nameInput>
</mat-form-field>
<button mat-button (click)="getFoodListBYName()">Get Name</button>

<mat-chip-listbox #chiplist *ngIf="foodList != null">
  <mat-chip *ngFor="let item of foodList"  (click)="ShowFood(item)">
    {{item.name}}
  </mat-chip>
</mat-chip-listbox>

<mat-form-field>
  <mat-label>Enter your quantity</mat-label>
  <input matInput #quantityInput>
</mat-form-field>
<button mat-button (click)="addFood()">Add Food</button>
