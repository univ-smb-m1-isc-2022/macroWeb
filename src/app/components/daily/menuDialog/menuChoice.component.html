<mat-form-field>
  <mat-label>Enter your name</mat-label>
  <input matInput #nameInput>
</mat-form-field>
<button mat-button (click)="getMenuListBYName()">Get Name</button>

<mat-chip-listbox #chiplist *ngIf="menuList != null">
  <mat-chip *ngFor="let item of menuList"  (click)="showMenu(item)">
    {{item['name']}}
  </mat-chip>
</mat-chip-listbox>

<p *ngIf="!isMenuSelected">Select a menu  </p>
<table  #table mat-table [dataSource]="dataSources" class="mat-elevation-z8 demo-table">

  <button mat-button (click)="addFoodToMenu()">Add Menu</button>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="calories_for100g">
    <th mat-header-cell *matHeaderCellDef>calories</th>
    <td mat-cell *matCellDef="let element">{{element.calories}}</td>
  </ng-container>

  <ng-container matColumnDef="carbs">
    <th mat-header-cell *matHeaderCellDef>carbs</th>
    <td mat-cell *matCellDef="let element">{{element.carbs}}</td>
  </ng-container>


  <ng-container matColumnDef="lipids">
    <th mat-header-cell *matHeaderCellDef>lipids</th>
    <td mat-cell *matCellDef="let element">{{element.lipids}}</td>
  </ng-container>

  <ng-container matColumnDef="protein">
    <th mat-header-cell *matHeaderCellDef>protein</th>
    <td mat-cell *matCellDef="let element">{{element.protein}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>type</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
</table>

<button mat-button (click)="addMenu()">Add Menu</button>
